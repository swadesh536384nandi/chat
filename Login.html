<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-lg w-100">
    <h2 class="text-3xl font-bold mb-4 text-center text-blue-500">Ojana Kotha</h2>
    <form id="loginForm" class="space-y-10">
		<label class="text-2xl text-black">  Email
				<input name="Email" type="email" placeholder="Email" required class="bg-white w-full px-4 py-3 border border-green-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" />
		</label>
		<label class="text-2xl text-black"> Password
					<input type="password" name="Password" placeholder="Password" required
						pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,12}$"
						title="Password must be 8-12 chars with 1 letter, 1 digit, and 1 special character."
						class="bg-white w-full px-4 py-3 border border-pink-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-white">
		</label>
		  <button class="text-2xl w-full bg-green-500 text-white p-2 rounded">Login</button>
    </form>
	<p class="text-2xl text-center text-black mt-4">
     Don't have an account?
      <a href="signup.html" class="text-pink-600 font-semibold hover:underline">Create account</a>
    </p>
  </div>

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbxF2oL4gtkGXtSSspFQSO2-ixsFCwrDW5o13HWehAoGktnZWNGvkykFyd3aX_USI3QyiA/exec';
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const fd = new FormData(form);
      fd.append('action', 'login');
      const res = await fetch(API, { method: 'POST', body: fd });
      const data = await res.json();
      if (data.result === 'success') {
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location = 'index.html';
      } else {
        alert(data.error || 'Login failed');
      }
    });
  </script>
</body>
